<html>
  <head>
    <meta lang="jp" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.jsのテスト</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        material="color: red"
        gps-entity-place="latitude: 35.7046834; longitude: 139.6383779;"
        scale="10 10 10"
        position="0 150 0"
      ></a-box>
      <a-box
        material="color: yellow"
        gps-entity-place="latitude: 35.70451514209513; longitude: 139.63842342591067;"
        scale="5 5 5"
        position="0 100 0"
      ></a-box>
      <a-box
        material="color: blue"
        gps-entity-place="latitude: 35.704304969641214; longitude: 139.63794469207738;"
        scale="3 3 3"
        position="0 70 0"
      ></a-box>
      <a-camera gps-camera="minDistance: 10" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
