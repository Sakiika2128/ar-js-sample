<html>
  <head>
    <meta lang="jp" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.jsのテスト</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <!-- 近くの建物 -->
      <!-- <a-text
        value="テキスト"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 35.70427659988447; longitude: 139.63795182937614;"
      ></a-text> -->
      <a-box
        material="color: red"
        gps-entity-place="latitude: 35.70427659988447; longitude: 139.63795182937614;"
        scale="10 10 10"
        position="0 50 0"
      ></a-box>
      <button id="start">Start Geolocation</button>
  <script>
    document.getElementById('start').onclick = function() {
      navigator.geolocation.getCurrentPosition(
        (pos) => alert(`lat: ${pos.coords.latitude}, lon: ${pos.coords.longitude}`),
        (err) => alert('位置情報取得エラー:' + err.message)
      );
    };
  </script>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
