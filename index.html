<html>
  <head>
    <meta lang="jp" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.jsのテスト</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!--  阿佐ヶ谷駅南口付近 -->
      <!-- りんごのGLBファイルを読み込みしてみる -->
      <a-assets>
        <a-asset-item id="apple" src="apple.glb"></a-asset-item>
      </a-assets>
      <a-entity
        gps-entity-place="latitude: 35.7046513; longitude: 139.6383699;"
        gltf-model="#apple"
        scale="80 80 80"
        position="0 150 0"
      ></a-entity>
      <!-- サイゼ -->
      <!-- モーション付きのGLBファイルを読み込みしてみる -->
       <a-assets>
        <a-asset-item id="minotauros_motion" src="minotauros_motion.glb"></a-asset-item>
      </a-assets>

      <!-- ライトの追加 -->
      <a-light type="ambient" color="#ffffff" intensity="1.2"></a-light>
      <a-light type="directional" color="#ffffff" intensity="1.0" position="1 1 0"></a-light>

      <a-entity
        animation-mixer
        gps-entity-place="latitude: 35.7030289; longitude: 139.6366734;"
        gltf-model="#minotauros_motion"
        scale="50 50 50"
        rotation="0 180 0"
      ></a-entity>
      <!-- <a-sphere
        material="color: yellow"
        gps-entity-place="latitude: 35.7030289; longitude: 139.6366734;"
        scale="5 5 5"
        position="0 100 0"
      ></a-sphere> -->
      <a-camera gps-camera="minDistance: 10" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
