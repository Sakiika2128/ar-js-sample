<html>
  <head>
    <meta lang="jp" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.jsのテスト</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- おにぎりのGLBファイルを読み込みしてみる -->
      <a-assets>
        <a-asset-item id="onigiri" src="onigiri.glb"></a-asset-item>
      </a-assets>
      <a-entity
        gps-entity-place="latitude: 35.6585502; longitude: 139.7452046;"
        gltf-model="#onigiri"
        scale="100 100 100"
        position="0 0 0"
      ></a-entity>

      <!-- 画像を配置してみる（東京ペンギン） -->
      <a-image
        src="./MTKO-044.png"
        gps-entity-place="latitude: 35.7046363; longitude: 139.6383635"
        look-at="[gps-camera]"
        scale="10 10 10"
        position="0 100 0"
      >
      </a-image>

      <!-- 画像を配置してみる（おいなり） -->
       <a-image
        src="./M-07069.png"
        gps-entity-place="latitude: 35.7044872; longitude: 139.6381697"
        look-at="[gps-camera]"
        scale="30 30 30"
        position="0 150 0"
       ></a-image>
      <!-- 青いボックス -->
      <!-- <a-box
        material="color: blue"
        gps-entity-place="latitude: 35.6587613; longitude: 139.7454943;"
        scale="5 5 5"
        position="0 100 0"
      ></a-box> -->

      <!-- ライトの追加 -->
      <a-light type="ambient" color="#ffffff" intensity="1.2"></a-light>
      <a-light type="directional" color="#ffffff" intensity="1.0" position="1 1 0"></a-light>

      <!-- 黄色いスフィア -->
      <a-sphere
        material="color: yellow"
        gps-entity-place="latitude: 35.6586382; longitude: 139.7452157;"
        scale="5 5 5"
        position="0 100 0"
      ></a-sphere>

      <!-- カメラ -->
      <a-camera gps-camera="minDistance: 10" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
