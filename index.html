<html>
  <head>
    <meta lang="jp" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.jsのテスト</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    
    <!-- オブジェクト -->
    <a-entity gps-entity-place="latitude: 35.7046312; longitude: 139.6383689;">
      <!-- 円柱 -->
      <a-cylinder
        position="0 18 0"
        height="30"
        radius="0.5"
        color="#ffffff"
        opacity="0.2"
        material="
          shader: flat; 
          blending: additive;">
      </a-cylinder>

      <!-- ドーナツ状のもの -->
      <a-torus
        position="0 20 0"
        radius="5"
        radius-tubular="0.05"
        color="#00ffff"
        opacity="0.3"
        material="shader: flat; blending: additive;"
        animation="
          property: rotation; 
          to: 0 360 0; 
          dur: 10000; 
          loop: true;">
      </a-torus>

      <!-- 球体 -->
      <a-sphere
        position="0 20 0"
        radius="0.4"
        color="#ff66cc"
        opacity="0.2"
        animation="
          property: scale;
          to: 1.5 1.5 1.5;
          dur: 2000;
          dir: alternate;
          loop: true;"></a-sphere>
    </a-entity>

      <!-- カメラ -->
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
