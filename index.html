<html>
  <head>
    <meta lang="jp" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.jsのテスト</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!--  ホテルSぷり -->
      <!-- GLBファイルを読み込みしてみる -->
      <a-assets>
        <a-asset-item id="apple" src="apple.glb"></a-asset-item>
      </a-assets>
      <a-entity
        gps-entity-place="latitude: 35.7042585; longitude: 139.6380949;"
        gltf-model="#apple"
        scale="100 100 100"
        position="0 150 0"
      ></a-entity>
      <!-- サイゼ -->
      <a-sphere
        material="color: yellow"
        gps-entity-place="latitude: 35.7030289; longitude: 139.6366734;"
        scale="5 5 5"
        position="0 100 0"
      ></a-sphere>
      <!-- 阿佐ヶ谷駅南口のあたり -->
      <a-torus
        material="color: blue"
        gps-entity-place="latitude: 35.7047150; longitude: 139.6363679;"
        scale="3 3 3"
        position="0 70 0"
      ></a-torus>
      <a-camera gps-camera="minDistance: 10" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
